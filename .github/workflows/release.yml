name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release PR or Publish Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          # The release type determines how version bumping and changelog work
          release-type: node
          # Package name for the release
          package-name: route-sim-frontend
          # Bump minor version for feat commits, patch for fix commits
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true

